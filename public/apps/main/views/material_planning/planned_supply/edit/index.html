<div aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" aria-current="page">
            Material Planning
        </li>
        <li class="breadcrumb-item">
            <a href="/material_planning/planned_supply" router-link>Planned Supply</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
            <span id="matplsedt__breadcrumb_title">Add Supply</span>
        </li>
    </ol>
</div>

<div class="container-xl mb-4">

    <div class="hstack flex-align-center mb-3">
        <div id="matplsedt__code" style="font-size: 1.4rem; font-weight: bold;"></div>
        <app-badge id="matplsedt__status" style="display: none;"></app-badge>
    </div>

    <div class="border p-3 mb-3" style="width: 40rem;">
        <!-- 
        <div class="mb-3">
            <label for="matplsedt__product" class="form-label">Product</label>
            <factory-product id="matplsedt__product" required></factory-product>
        </div>

        <div class="mb-3">
            <label for="matplsedt__vendor" class="form-label">Vendor</label>
            <factory-vendor id="matplsedt__vendor" required></factory-vendor>
        </div> -->

        <div class="mb-3">
            <label class="form-label form-required">Product</label>
            <div class="hstack flex-align-center flex-justify-between">
                <div id="matplsedt__product" style="font-size: 1.2rem;">No product selected</div>
                <a href="#" id="matplsedt__select_product" class="button link">Select product</a>
            </div>
        </div>

        <!-- <div class="mb-3">
            <label for="matplsedt__quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="matplsedt__quantity" step="0.01" min="0" required>
        </div> -->

        <div class="mb-3">
            <label for="matplsedt__quantity" class="form-label form-required">Quantity</label>
            <div class="input-group">
                <input type="number" step="0.001" class="form-control" id="matplsedt__quantity"
                    placeholder="Enter quantity">
                <span class="input-group-text" style="margin: auto; padding-left: 1rem;">&nbsp;&nbsp;</span>
            </div>
        </div>

        <!-- <div class="mb-3">
            <label for="matplsedt__unit" class="form-label">Unit of Measure</label>
            <factory-uom id="matplsedt__unit"></factory-uom>
        </div> -->

        <div class="mb-3">
            <label for="matplsedt__source_type" class="form-label">Source Type</label>
            <select class="form-control" id="matplsedt__source_type" required>
                <option value="">Select source type...</option>
                <option value="PURCHASE_ORDER">Purchase Order</option>
                <option value="TRANSFER">Transfer</option>
                <option value="PRODUCTION">Production</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="matplsedt__source_code" class="form-label">Source Code</label>
            <input type="text" class="form-control" id="matplsedt__source_code" placeholder="Optional reference code">
        </div>

        <div class="mb-3">
            <label for="matplsedt__expected_at" class="form-label">Expected Date</label>
            <date-picker id="matplsedt__expected_at" format="DD mon YYYY" locale="en"></date-picker>
        </div>

        <div class="flex flex-row flex-justify-between flex-align-center">
            <button id="matplsedt__delete" class="button link danger">Delete</button>
            <loading-button id="matplsedt__submit">Save</loading-button>
        </div>

    </div>
</div>
