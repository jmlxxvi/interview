<div aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" aria-current="page">
            Scheduling
        </li>
        <li class="breadcrumb-item">
            <a href="/scheduling/work_order" router-link>Work Orders</a>
        </li>
        <li id="schworedt__breadcrumb" class="breadcrumb-item active" aria-current="page">
            Create Work Order
        </li>
    </ol>
</div>

<div class="container-xl mb-4">
    <!-- <div style="width: 32rem;" class="mb-2"> -->
    <div class="hstack flex-align-center mb-3">
        <div id="schworedt__code" style="font-size: 1.4rem; font-weight: bold;"></div>
        <app-badge id="schworedt__status" style="display: none;"></app-badge>
    </div>
    <div class="border row mx-0 mb-3">

        <div class="col-6">

            <div class="mb-3">
                <label class="form-label form-required">Product</label>
                <div class="hstack flex-align-center flex-justify-between">
                    <div id="schworedt__product" style="font-size: 1.2rem;">No product selected</div>
                    <a href="#" id="schworedt__select_product" class="button link">Select product</a>
                </div>

            </div>

            <div class="mb-3">
                <label for="schworedt__quantity" class="form-label form-required">Quantity</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="schworedt__quantity" min="0" step="any">
                    <span class="input-group-text" style="margin: auto; padding-left: 1rem;">&nbsp;&nbsp;</span>
                </div>
            </div>

            <div class="mb-3">
                <label for="schworedt__work_center" class="form-label">Work Center</label>
                <rpc-select id="schworedt__work_center" mod="app/masterdata/work_center" fun="findAll"
                    label-field="code" value-field="id" placeholder="Select work center"></rpc-select>
            </div>

            <div class="">
                <label for="schworedt__assigned_employee" class="form-label">Assigned Employee</label>
                <rpc-select id="schworedt__assigned_employee" mod="app/masterdata/user" fun="findAll"
                    label-field="fullName" value-field="id" placeholder="Select employee"></rpc-select>
            </div>

            <div class="row">

                <div class="col-6">
                    <label for="schworedt__planned_start" class="form-label form-required">Planned Start</label>
                    <date-picker id="schworedt__planned_start" format="DD mon YYYY" locale="en"></date-picker>
                </div>
                <div class="col-6">
                    <label for="schworedt__planned_end" class="form-label form-required">Planned End</label>
                    <date-picker id="schworedt__planned_end" format="DD mon YYYY" locale="en"></date-picker>
                </div>
            </div>
        </div>
        <div class="col-6" style="visibility: hidden;">
            <div class="mb-3">
                <label for="mdaprdedt__is_own" class="form-label">Execution</label>
                <toggle-switch id="mdaprdedt__is_own">Autostart on due date</toggle-switch>
            </div>
            <div class="mb-3">
                <label for="mdaprdedt__move_request" class="form-label">Inventory</label>
                <toggle-switch id="mdaprdedt__move_request">Create material movement request</toggle-switch>
            </div>
            <div class="mb-3">
                <label for="mdaprdedt__quality" class="form-label">Quality</label>
                <toggle-switch id="mdaprdedt__quality">Order requires final inspection</toggle-switch>
            </div>
        </div>
    </div>

    <div class="border mb-3 p-3">
        <div class="mb-3 hstack flex-align-center flex-justify-between">
            <div>
                <h4>Batches</h4>
            </div>
            <a href="#" id="schworedt__add_batch" class="button link">Add Batch</a>
        </div>
        <div id="schworedt__batch_list"></div>
    </div>

    <div class="flex flex-row flex-justify-between flex-align-center">
        <button id="schworedt__delete" class="button link danger" style="visibility: hidden;">Delete</button>
        <loading-button id="schworedt__submit" classes="mt-2">Save</loading-button>
    </div>



</div>
