<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisco Manager Backoffice</title>

    <!-- Manifest -->
    <!-- <link rel="manifest" href="/manifest.json"> -->

    <!-- Theme -->
    <meta name="theme-color" content="#212529">

    <!-- iOS specific tags -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180x180.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Fisco Manager">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/apps/backoffice/styles.css">
    <script type="module" src="/apps/backoffice/index.js" defer></script>
    <script src="/vendor/chartjs/chart.js"></script>

</head>

<body>

    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <a href="/" router-link style="text-decoration: none;">
                    <img src="/images/logo32.png" alt="" srcset="">
                </a>
                <a href="/" router-link style="text-decoration: none;">
                    <div class="flex flex-column">
                        <h1 class="app-title font-logo">Factory</h1>
                        <span class="app-subtitle">Backoffice</span>
                    </div>
                </a>
            </div>
            <div class="header-right">
                <div class="spinner"></div>
                <button class="menu-toggle" id="menuToggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <div id="loading-screen" style="display: none;">
                <div class="loader"></div>
            </div>
            <div id="view_errors_network" class="view" style="display: none;">
                <div class="p-4">
                    <h2>Error</h2>
                    <p id="errors_network_message"></p>
                </div>
            </div>
        </main>

        <!-- <div class="app-footer">
            footer
        </div> -->
    </div>

        <nav class="sidebar-nav">

                <li>

                            fill="#1f1f1f">

                        </svg>
                        <span>Entidades</span>

                <li>

                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#1f1f1f">
                            <path
                                d="M40-160v-112q0-34 17.5-62.5T104-378q62-31 126-46.5T360-440q66 0 130 15.5T616-378q29 15 46.5 43.5T680-272v112H40Zm720 0v-120q0-44-24.5-84.5T666-434q51 6 96 20.5t84 35.5q36 20 55 44.5t19 53.5v120H760ZM360-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47Zm400-160q0 66-47 113t-113 47q-11 0-28-2.5t-28-5.5q27-32 41.5-71t14.5-81q0-42-14.5-81T544-792q14-5 28-6.5t28-1.5q66 0 113 47t47 113ZM120-240h480v-32q0-11-5.5-20T580-306q-54-27-109-40.5T360-360q-56 0-111 13.5T140-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T440-640q0-33-23.5-56.5T360-720q-33 0-56.5 23.5T280-640q0 33 23.5 56.5T360-560Zm0 320Zm0-400Z" />

        <div class="vstack">

            <div id="sidebar-logout">
